<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">my name is Chetnya Gupta</p>
    <button id="button" onclick="myfunction()">click</button>

    <script>
        function myfunction() {
            class Your_Name {
                constructor(name) {
                    this.fullname = name;
                }
                show() {
                    return "my name is " + this.fullname;
                    // console.log()
                }
            }
            newcolor = new Your_Name("Chetnya Gupta");
            document.getElementById("demo").innerHTML = newcolor.show();
            document.getElementById("demo").style.color = "red";
        }
    </script>
</body>

</html>
